<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://css.gg/css" rel="stylesheet">
        <link href="../static/index.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                background-image: linear-gradient(to right, rgb(46, 42, 42), rgb(33, 33, 59));
            }
            .grid {
                display: grid;
                min-height: 100%;
                grid-template-columns: 100%;
                grid-template-rows: auto 1fr;
            }
            .left {
                display: none;
            }

            .top {
                display: flex;
                align-items: center;
                flex-flow: row wrap;
            }

            .search_bar {
                display: flex;
                width: 100%;
                align-items: center;
                height: 60px;
                border-radius: 30px;
                background-image: linear-gradient(to right, rgb(60, 60, 60), rgb(33, 33, 59));
                margin: 15px 15px 0 15px;
                margin-bottom: 0px;
                box-shadow: 0 0 10px 4px rgba(49, 49, 49, 0.438);
            }

            .bubble {
                height: 70%;
                aspect-ratio: 1 / 1;
                margin: 0 5px 0 10px;
                display: flex;
                align-items: center;
                border-radius: 50%;
                justify-content: center;
            }
            .bubble:hover {
                background-color: rgb(92, 92, 92);
                transition-duration: 0.2s;
            }
            .basic {
                display: flex;
                flex: 1 1 0px;
                align-items: center;
                height: 100%;
            }    
            .basic > h4 {
                margin: 0;
            }

            .user {
                position: relative;
                flex: 1 1 0px;
            }
            .bubble-user {
                margin: 0 2% 0 auto;
                position: relative;
                width: 40px; 
                background-color: rgb(87, 87, 87);
            }
            [class |= "bubble"] {
                border-radius: 50%;
                aspect-ratio: 1 / 1;
            }
            .center {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .bubble-sender {
                background-color: rgb(11, 68, 90);
                height: 80%;
                flex: 0 0 auto;
                position: relative;
            }  
            td:has(.bubble-sender) {
                justify-content: flex-start;
            }

            .search_bar > input {
                width: 80%;
                background-color: inherit;
                border: none;
                outline: none;
            }
            
            .search_bar > i {
                margin-left: 10px;
                margin-right: 10px;
            }

            .search_bar:has(input:focus) {
                background-image: linear-gradient(to right, rgb(61, 61, 61), rgb(44, 44, 82));
            }
            tr {
                margin: 0 15px 22px 15px;
                gap: 10px
            }
            td {
                height: 55px;
                align-items: flex-start;
                border: none;
            }

            .sixth {
                align-content: flex-start;
                flex-wrap: wrap;
            }
            .menu {
                display: flex;
                flex-flow: column nowrap;
                justify-content: space-between;
                font-size: small;
                white-space: nowrap;
                align-items: center;
            }
            .sixth > div {
                width: 100%;
                text-align: start;
                font-size: small;
                position: relative;
                margin-top: -2px;
            }
            .dark {
                color: rgb(148, 148, 148);
            }
            .light {
                color: rgb(218, 209, 209)
            }
            .p {
                margin: 20px 0 20px 15px;
            }
        </style>
        <title>Homepage</title>
    </head>
    <body>            
        <div class="grid">
            <div class="top">
                <form class="search_bar" action="/null" method="get">
                    <div class="bubble"><i class="gg-menu light"></i></div>
                    <input placeholder="Search in emails">
                    <div class="bubble-user"><p class="center light">H</p></div>
                </form>
                <p class="dark small p">Primary</p>  
            </div>         
            <div class="left">
                1
            </div>
            <div class="right">
                <table>     
                    <tr class="hover">
                        <td><div class="bubble-sender"><div class="center light">H</div></div></td>
                        <td class="sixth">
                            <div class="sender fw-bold light">ZipRecuiter</div>
                            <div class="title fw-bold light">Did you see thes 100$?</div>
                            <div class="message small fw-normal dark"></div>
                        </td>
                        <td class="menu">
                            <div class="date small light fw-bold">9 Dec</div>
                            <i class="gg-more-vertical-o dark"></i>
                        </td>
                    </tr>
                    <tr class="hover">
                        <td><div class="bubble-sender"><div class="center light">H</div></div></td>
                        <td class="sixth">
                            <div class="sender fw-bold light">ZipRecuiter</div>
                            <div class="title fw-bold light">Did you see thes 100$?</div>
                            <div class="message small fw-normal dark"></div>
                        </td>
                        <td class="menu">
                            <div class="date small light fw-bold">9 Dec</div>
                            <i class="gg-more-vertical-o dark"></i>
                        </td>
                    </tr>
                    <tr class="hover">
                        <td><div class="bubble-sender"><div class="center light">H</div></div></td>
                        <td class="sixth">
                            <div class="sender fw-bold light">ZipRecuiter</div>
                            <div class="title fw-bold light">Did you see thes 100$?</div>
                            <div class="message small fw-normal dark"></div>
                        </td>
                        <td class="menu">
                            <div class="date small light fw-bold">9 Dec</div>
                            <i class="gg-more-vertical-o dark"></i>
                        </td>
                    </tr>
                </table>  
            </div>            
        </div>
    </body>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            text_elems = document.getElementsByClassName("message")
            let message = "A personal access token (classic) 'For accessing Repo' with repo scope was recently added to youraccou raccount. Visit https: //github .com/ setting s/tokens  for more information."
            for (let elem of text_elems) {
                elem.innerHTML = message
            }            

            checkboxes = document.getElementsByClassName("form-check-input")
            for (let i = 0; i < checkboxes.length; i++) {
                checkboxes[i].addEventListener("change", function() {
                    email_selector(checkboxes[i])
                })
            }

            function email_selector(checkbox) {
                let tr = checkbox.closest("tr")
                tr.classList.toggle("selection")
            }

            function deleter() {
                let trash_icons = document.getElementsByClassName("third")

                for (let icon of trash_icons) {
                    icon.addEventListener("click", function() {
                        /*
                        let tr = this.closest("tr");
                        let i = 0;
                        let id = setInterval(function() {
                            tr.style.left = i + "%";
                            if (i >= 100) {
                                clearInterval(id);
                                tr.style.display = "none"
                            }
                            i += 2;
                        }, 1) */
                        let tr = this.closest("tr")
                        tr.children[2].classList.remove("side")
                        tr.classList.add("delete")
                    }) 
                }
            }

            deleter()
        })
    </script>
</html>
