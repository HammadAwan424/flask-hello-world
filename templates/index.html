<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://css.gg/css" rel="stylesheet">
        <link href="static/style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            .grid {
                display: grid;
                min-height: 100%;
                grid-template-columns: 20% auto;
                grid-template-rows: 24vh auto;
            }
            .top {
                grid-column: 1 / 3
            }
            .right {
                overflow: hidden;
            }
            
            .box {
                text-align: center;
                border: 1px solid rgb(94, 90, 90);
                background-color: rgb(59, 59, 59);
            }

            table {
                border-collapse: separate;
                width: 100%;
                border-spacing: 0;
                table-layout: fixed;
            }
            td {
                height: 40px;
                border-top: 1px solid rgb(54, 54, 54);
                display: flex;
                align-items: center;
                justify-content: center;
                flex: 1 1 auto;
            }

            .main {
                height: 100%;
                aspect-ratio: 1/1;
                display: flex;
                align-items: center;
                justify-content: center;
                border-radius: 50%;
                position: relative;
            }
            .form-check-input {
                margin: 0;
            }

            tr {
                display: flex;
                overflow: hidden;
                position: relative;
            }
            
            .first, .second, .third, .fourth, .fifth, .seventh {
                white-space: nowrap
            }

            .black {
                color: rgb(0, 0, 0)
            }
            .seventh, .second {
                font-weight: bold;
            }

            .sixth {
                font-family: sans-serif;
                flex: 50 1 450px;
                justify-content: flex-start;
            }

            .sixth,
            .sixth > div {                
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .hover:hover {
                box-shadow: 0px 13px 20px -10px rgb(34, 34, 34);
                transition-duration: 0.1s;     
            }
            
            /* For all tr's and their adjacent sibling(tr's) except the last one */
            .hover:not(:last-child):hover > td,
            .hover:not(:last-child):hover + tr > td {
                border-top: 1px solid rgb(39, 39, 39);
                transition-duration: 0.1s;
            }

            /* For last tr, permanent style and both transitions */
            .hover:last-child {
                border-bottom: 1px solid rgb(54, 54, 54);
            }
            .hover:last-child:hover {
                border-bottom: 1px solid rgb(39, 39, 39);
            }
            .hover:last-child:hover > td {
                border-top: 1px solid rgb(39, 39, 39);
                transition-duration: 0.1s;
            }
            .main:hover {
                background-color: rgba(0, 0, 0, 0.1);
                transition-duration: 0.1s;
            }

            .selection {
                box-shadow: 0 8px 10px -3px rgba(21, 77, 151, 0.5), 0 -8px 10px -3px rgba(21, 77, 151, 0.5) !important;
                background-color: rgb(67, 102, 155);
                transform: scale(0.99, 0.99)
            }

            .rotation, .rotation2 {
                position: absolute;
                top: 0; left: 0; right: 0; bottom: 0;        
                overflow: hidden;    
                border-radius: 50%;   
            }

            .rotation2:hover {
                border-top: 3px solid black;
                animation: orbit 0.5s, dissolve 0.3s linear 0.5s;
                animation-fill-mode: forwards;
            }

            .rotation2:hover .dot2 {
                opacity: 0;
                position: absolute;
                width: 5px;
                height: 5px;
                top: 0px;
                left: 0; 
                right: 0;
                background-color: black;
                border-radius: 50%;
                margin: 0 auto;
                animation: scale 0.3s linear 0.5s;
                animation-fill-mode: forwards;
            }

            .rotation:hover {        
                animation: orbit 0.5s; 
            }

            .rotation:hover .dot {
                display: block;
            }

            .dot {
                display: none;
                position: absolute;
                width: 5px;
                height: 5px;
                background-color: black;
                border-radius: 50%;
                top: 0px;
                right: 0px;
                left: 0px;
                margin: 1px auto;
                animation: scale 0.3s linear 0.5s;
                animation-fill-mode: forwards;
            }


            .side:hover::before {
                content: "";
                width: 20%;
                height: 100%;
                position: absolute;
                top: 0;
                bottom: 0;
                right: 0;
                background-color: rgba(3, 3, 3, 0.2);
                border-radius: 40px 0 0 40px;
                animation: waiting 1s ease-in-out infinite
            }
            .delete {
                animation: delete 0.1s linear 0.21s;
                animation-fill-mode: forwards;
                overflow: hidden;
            }
            .delete::before {
                content: "";
                width: 5px;
                height: 5px;
                position: absolute;
                top: 0;
                bottom: 0;
                right: 0;
                margin: auto 10px;
                background-color: rgba(3, 3, 3, 0.2);
                animation: grow 0.3s linear;
                border-radius: 50%;
            }
            @keyframes delete {
                0% {
                    left: 0%;
                }
                100% {
                    left: 100%;
                    display: none;
                }
            }

            @keyframes waiting {
                50% {
                    width: 30%
                }
                100% {width: 20%}
            }

            @keyframes grow {
                70% {transform: scale(500, 40);}
                100% {transform: scale(0, 0);}
            }

            @keyframes orbit {
                to {transform: rotate(360deg);}
            }
            @keyframes dissolve {
                to {border: 0}
            }
            @keyframes scale {
                0% {opacity: 1;}
                70% {transform: scale(14, 14); opacity: 1;}
                100% {transform: scale(0, 0); opacity: 1;}
            }
        </style>
        <title>Homepage</title>
    </head>
    <body>            
        <div class="grid">
            <div class="top box">
                3
            </div>           
            <div class="left box">
                1
            </div>
            <div class="right box">
                <table>     
                    <tr class="hover">
                        <td class="first icons"><div class="main"><input type="checkbox" class="form-check-input" id="checkbox1"></div></td>
                        <td class="second"><label class="black" for="checkbox1">Github</label></td>
                        <td class="third icons side"><div class="main"><i class="gg-trash black"></i></div></td>
                        <td class="fourth icons"><div class="main"><i class="gg-check-r black"></i></div></td>
                        <td class="fifth icons"><div class="main"><i class="gg-more-vertical-alt black"></i>
                            <div class="rotation"><div class="dot"></div></div>
                        </div></td>
                        <td class="sixth">
                        <div id="child" class="black message"></div>
                        </td>
                        <td class="seventh black">11 Nov</td>
                    </tr>
                    <tr class="hover select">
                        <td class="first icons"><div class="main"><input type="checkbox" class="form-check-input" id="checkbox2"></div></td>
                        <td class="second"><label class="black" for="checkbox2">Github</label></td>
                        <td class="third icons side"><div class="main"><i class="gg-trash black"></i></div></td>
                        <td class="fourth icons"><div class="main"><i class="gg-check-r black"></i></div></td>
                        <td class="fifth icons"><div class="main"><i class="gg-more-vertical-alt black"></i>
                            <div class="rotation2"><div class="dot2"></div></div>
                        </div></td>
                        <td class="sixth">
                        <div id="child" class="black message"></div>
                        </td>
                        <td class="seventh black">11 Nov</td>
                    </tr>
                    <tr class="hover">
                        <td class="first icons"><div class="main"><input type="checkbox" class="form-check-input" id="checkbox3"></div></td>
                        <td class="second"><label class="black" for="checkbox3">Github</label></td>
                        <td class="third icons side"><div class="main"><i class="gg-trash black"></i></div></td>
                        <td class="fourth icons"><div class="main"><i class="gg-check-r black"></i></div></td>
                        <td class="fifth icons"><div class="main"><i class="gg-more-vertical-alt black"></i></div></td>
                        <td class="sixth">
                        <div id="child" class="black message"></div>
                        </td>
                        <td class="seventh black">11 Nov</td>
                    </tr>
                </table>  
            </div>            
        </div>
    </body>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            text_elems = document.getElementsByClassName("message")
            let message = "A personal access token (classic) 'For accessing Repo' with repo scope was recently added to youraccou raccount. Visit https: //github .com/ setting s/tokens  for more information."
            for (let elem of text_elems) {
                elem.innerHTML = message
            }            

            checkboxes = document.getElementsByClassName("form-check-input")
            for (let i = 0; i < checkboxes.length; i++) {
                checkboxes[i].addEventListener("change", function() {
                    email_selector(checkboxes[i])
                })
            }

            function email_selector(checkbox) {
                let tr = checkbox.closest("tr")
                tr.classList.toggle("selection")
            }

            function deleter() {
                let trash_icons = document.getElementsByClassName("third")

                for (let icon of trash_icons) {
                    icon.addEventListener("click", function() {
                        /*
                        let tr = this.closest("tr");
                        let i = 0;
                        let id = setInterval(function() {
                            tr.style.left = i + "%";
                            if (i >= 100) {
                                clearInterval(id);
                                tr.style.display = "none"
                            }
                            i += 2;
                        }, 1) */
                        let tr = this.closest("tr")
                        tr.children[2].classList.remove("side")
                        tr.classList.add("delete")
                    }) 
                }
            }

            deleter()
        })
    </script>
</html>
