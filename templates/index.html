<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://css.gg/css" rel="stylesheet">
        <link href="../static/index.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                background-image: linear-gradient(to right, rgb(46, 42, 42), rgb(33, 33, 59));
            }
            .grid {
                display: grid;
                min-height: 100%;
                grid-template-columns: 100%;
                grid-template-rows: auto 1fr;
            }
            .left {
                display: none;
            }

            .top {
                display: flex;
                align-items: center;
                flex-flow: row wrap;
            }

            .search_bar {
                display: flex;
                width: 100%;
                align-items: center;
                height: 60px;
                border-radius: 30px;
                background-color: rgb(177, 177, 177);
                margin: 15px 10px;
                margin-bottom: 0px;
            }
            
            
            .bubble {
                height: 70%;
                aspect-ratio: 1 / 1;
                margin: 0 5px 0 10px;
                display: flex;
                align-items: center;
                border-radius: 50%;
                justify-content: center;
            }
            .bubble:hover {
                background-color: rgb(92, 92, 92);
                transition-duration: 0.2s;
            }

            .basic {
                display: flex;
                flex: 1 1 0px;
                align-items: center;
                height: 100%;
            }    
            .basic > h4 {
                margin: 0;
            }

            .top > p {
                color: white;
                font-size: small;
                margin: 15px 15px;
            }

            .user {
                position: relative;
                flex: 1 1 0px;
            }
            .search_bar > .image {
                margin: 0 2% 0 auto;
                position: relative;
                width: 40px; 
                aspect-ratio: 1 / 1;
                background-color: rgb(87, 87, 87);
                border-radius: 50%;
            }
            .image > p {               
                font-weight: 500;
                font-size: 1.4rem;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }   

            .search_bar > input {
                width: 80%;
                background-color: inherit;
                border: none;
                outline: none;
            }
            
            .search_bar > i {
                margin-left: 10px;
                margin-right: 10px;
            }

            .search_bar:has(input:focus) {
                background-color: rgb(255, 255, 255);
            }

            .sender_image {
                background-color: red;
                aspect-ratio: 1 / 1;
                width: 40px;
                border-radius: 50%;
                margin-right: 15px;
                flex: 0 0 auto;
            }
            .sixth > div {
                color: white
            }
            tr {
                margin-left: 15px;
            }
        </style>
        <title>Homepage</title>
    </head>
    <body>            
        <div class="grid">
            <div class="top box">
                <form class="search_bar" action="/null" method="get">
                    <div class="bubble"><i class="gg-menu"></i></div>
                    <input placeholder="Search in emails">
                    <div class="image"><p>H</p></div>
                </form>
                <p>Primary</p>  
            </div>         
            <div class="left box">
                1
            </div>
            <div class="right box">
                <table>     
                    <tr class="hover">
                        <td class="sender_image"></td>
                        <td class="sixth">
                            <div class="message">A personal access token (classic) 'For accessing Repo' with repo scope was recentl</div>
                        </td>
                    </tr>
                </table>  
            </div>            
        </div>
    </body>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            text_elems = document.getElementsByClassName("message")
            let message = "A personal access token (classic) 'For accessing Repo' with repo scope was recently added to youraccou raccount. Visit https: //github .com/ setting s/tokens  for more information."
            for (let elem of text_elems) {
                elem.innerHTML = message
            }            

            checkboxes = document.getElementsByClassName("form-check-input")
            for (let i = 0; i < checkboxes.length; i++) {
                checkboxes[i].addEventListener("change", function() {
                    email_selector(checkboxes[i])
                })
            }

            function email_selector(checkbox) {
                let tr = checkbox.closest("tr")
                tr.classList.toggle("selection")
            }

            function deleter() {
                let trash_icons = document.getElementsByClassName("third")

                for (let icon of trash_icons) {
                    icon.addEventListener("click", function() {
                        /*
                        let tr = this.closest("tr");
                        let i = 0;
                        let id = setInterval(function() {
                            tr.style.left = i + "%";
                            if (i >= 100) {
                                clearInterval(id);
                                tr.style.display = "none"
                            }
                            i += 2;
                        }, 1) */
                        let tr = this.closest("tr")
                        tr.children[2].classList.remove("side")
                        tr.classList.add("delete")
                    }) 
                }
            }

            deleter()
        })
    </script>
</html>
