<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://css.gg/css" rel="stylesheet">
        <link href="static/style.css" rel="stylesheet">
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            .flex-box {
                display: flex;
                min-height: 100%;
                flex-flow: column nowrap;
            }

            .header {
                flex: 0 1 24vh
            }
            .lower {
                flex: 1 1 auto; 
                width: 100%;              
                display: flex;
            }

            .left {
                width: 20%
            }

            .box {
                text-align: center;
                border: 1px solid rgb(94, 90, 90);
                background-color: rgb(59, 59, 59);
            }

            table {
                border-collapse: separate;
                width: 100%;
                border-spacing: 0;
                table-layout: fixed;
            }
            td {
                padding: 4px;
                height: 40px;
                border-top: 1px solid rgb(54, 54, 54);
                display: flex;
                align-items: center;
            }
            tr {
                display: flex;
            }
            
            .first, .second, .third, .fourth, .fifth, .seventh {
                white-space: nowrap
            }
            .icons {
                padding: 10px
            }

            .black {
                color: rgb(0, 0, 0)
            }
            .seventh, .second {
                font-weight: bold;
            }
            .first {
                padding-left: 10px;
            }
            .third {
                padding-left: 20px;
            }

            .sixth {
                flex: 1 1 auto;
                font-family: sans-serif;
            }

            .sixth,
            .sixth > div {                
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .hover:hover {
                animation: shadow 0.1s forwards;          
            }
            
            /* For all tr's and their adjacent siblings(tr's) except the last one */
            .hover:not(:last-child):hover > td,
            .hover:not(:last-child):hover + tr > td {
                animation: border_top 0.1s forwards;
            }

            /* For last tr, permanent style and both animations */
            tr:last-child > td {
                border-bottom: 1px solid rgb(54, 54, 54);
            }
            tr:last-child:hover > td {
                animation: border_below 0.1s forwards, border_top 0.1s forwards;
            }

            /* Definitions of basic animations */
            @keyframes border_top {
                to {border-top: 1px solid rgb(39, 39, 39);}
            }
            @keyframes shadow {
                to {box-shadow: 0px 13px 20px -10px rgb(34, 34, 34);}
            }
            @keyframes border_below {
                to {border-bottom: 1px solid rgb(39, 39, 39);}
            }
        </style>
        <title>Homepage</title>
    </head>
    <body>            
        <div class="flex-box">
            <div class="header box">
                3
            </div>
            <div class="lower row-flex">
                <div class="box left">
                    1
                </div>
                <table class="box">     
                    <tr class="hover">
                        <td class="first"><input type="checkbox" class="form-check-input" id="checkbox1"></td>
                        <td class="second"><label class="black" for="checkbox1">Github</labem></td>
                        <td class="third icons"><i class="gg-trash black"></td>
                        <td class="fourth icons"><i class="gg-check-r black"></i></td>
                        <td class="fifth icons"><i class="gg-more-vertical-alt black"></i></td>
                        <td class="sixth">
                        <div id="child" class="black message"></div>
                        </td>
                        <td class="seventh black">11 Nov</td>
                    </tr>
                    <tr class="hover">
                        <td class="first" id="helll"><input type="checkbox" class="form-check-input" id="checkbox2"></td>
                        <td class="second"><label class="black" for="checkbox2">Github</label></td>
                        <td class="third icons"><i class="gg-trash black"></td>
                        <td class="fourth icons"><i class="gg-check-r black"></i></td>
                        <td class="fifth icons"><i class="gg-more-vertical-alt black"></i></td>
                        <td class="sixth">
                            <div id="scndchild" class="black message"></div>
                        </td>
                        <td class="seventh black">11 Nov</td>
                    </tr>
                    <tr class="hover">
                        <td class="first"><input type="checkbox" class="form-check-input" id="checkbox3"></td>
                        <td class="second"><label class="black" for="checkbox3">Github</label></td>
                        <td class="third icons"><i class="gg-trash black"></td>
                        <td class="fourth icons"><i class="gg-check-r black"></i></td>
                        <td class="fifth icons"><i class="gg-more-vertical-alt black"></i></td>
                        <td class="sixth">
                            <div id="thrdchild" class="black message"></div>
                        </td>
                        <td class="seventh black">11 Nov</td>
                    </tr>
                </table>  
            </div>
        </div>
    </body>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            text_elems = document.getElementsByClassName("message")
            let message = "A personal access token (classic) 'For accessing Repo' with repo scope was recently added to youraccou raccount. Visit https: //github .com/ setting s/tokens  for more information."
            for (let elem of text_elems) {
                elem.innerHTML = message
            }
            
            let checkboxes = document.getElementsByClassName("form-check-input")
            let checkbox_color = ""

            for (let checkbox of checkboxes) {
                checkbox.addEventListener("change", function() {
                    email_selector(checkbox)
                })
            }

            function email_selector(checkbox) {
                let tr = checkbox.closest("tr")
                if (checkbox.checked) {
                    checkbox_color = tr.style.backgroundColor
                    tr.style.backgroundColor = "rgb(50, 80, 170)"           
                }
                else {
                    tr.style.backgroundColor = checkbox_color
                }
            }
        })
    </script>
</html>
