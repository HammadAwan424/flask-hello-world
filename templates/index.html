        <style>
            .top {
                display: flex;

            }

            .search_bar {
                display: flex;
                width: 50%;
                min-width: 400px;
                align-items: center;
                height: 44px;
                border-radius: 20px;
                background-color: rgb(177, 177, 177);
                margin: 5px 0;
            }
            
            .bubble {
                height: 70%;
                aspect-ratio: 1 / 1;
                margin: 0 5px 0 10px;
                display: flex;
                align-items: center;
                border-radius: 50%;
                justify-content: center;
            }
            .bubble:hover {
                background-color: rgb(92, 92, 92);
                transition-duration: 0.2s;
            }

            .basic {
                display: flex;
                flex: 1 1 0px;
                align-items: center;
                height: 100%;
            }    
            .basic > h4 {
                margin: 0;
            }

            .user {
                position: relative;
                flex: 1 1 0px;
            }
            .user > .image {
                margin: 0 2% 0 auto;
                position: relative;
                width: 40px; 
                aspect-ratio: 1 / 1;
                background-color: rgb(87, 87, 87);
                border-radius: 50%;
            }
            .image > p {               
                font-weight: 500;
                font-size: 1.4rem;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }   

            .search_bar > input {
                width: 80%;
                background-color: inherit;
                border: none;
                outline: none;
            }
            
            .search_bar > i {
                margin-left: 10px;
                margin-right: 10px;
            }

            .search_bar:has(input:focus) {
                background-color: rgb(255, 255, 255);
            }

            @media screen and (max-width: 900px) {
                .grid {
                    grid-template-columns: 100%;
                    grid-template-rows: 100px auto;
                }
                .left {
                    display: none;
                }
                .no-mobile {
                    display: none;
                }

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            text_elems = document.getElementsByClassName("message")
            let message = "A personal access token (classic) 'For accessing Repo' with repo scope was recently added to youraccou raccount. Visit https: //github .com/ setting s/tokens  for more information."
            for (let elem of text_elems) {
                elem.innerHTML = message
            }            

            checkboxes = document.getElementsByClassName("form-check-input")
            for (let i = 0; i < checkboxes.length; i++) {
                checkboxes[i].addEventListener("change", function() {
                    email_selector(checkboxes[i])
                })
            }

            function email_selector(checkbox) {
                let tr = checkbox.closest("tr")
                tr.classList.toggle("selection")
            }

            function deleter() {

                        let tr = this.closest("tr")
