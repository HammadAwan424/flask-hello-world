<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://css.gg/css" rel="stylesheet">
        <link href="static/style.css" rel="stylesheet">
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            .flex-box {
                display: flex;
                min-height: 100%;
                flex-flow: column nowrap;
            }

            .header {
                flex: 0 1 24vh
            }
            .lower {
                flex: 1 1 auto;               
                display: flex;
                flex-flow: row nowrap;
            }

            .left {
                flex: 0 1 20%
            }
            .right {
                flex: 1 1 80%
            }

            .box {
                text-align: center;
                border: 1px solid rgb(94, 90, 90);
                background-color: rgb(59, 59, 59);
            }

            table {
                border-collapse: collapse;
                width: 100%;
            }
            td {
                padding: 4px;
                height: 40px;
                border: 1px solid;
            }
            
            .first, .second, .third, .fourth, .fifth, .seventh {
                width: 1%;
                white-space: nowrap
            }
            .icons {
                padding: 10px
            }

            .black {
                color: rgb(0, 0, 0)
            }
            .seventh, .second {
                font-weight: bold;
            }

            #sixth > div {
                font-family: sans-serif;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .hover:hover {
                box-shadow: 0px -13px 17px -20px black inset;
            }
        </style>
        <title>Homepage</title>
    </head>
    <body>            
        <div class="flex-box">
            <div class="header box">
                3
            </div>
            <div class="lower row-flex">
                <div class="box left">
                    1
                </div>
                <div class="box right">
                    <table>     
                        <tr class="hover">
                          <td class="first"><input type="checkbox" class="form-check-input"></td>
                          <td class="second"><span class="black">Github</span></td>
                          <td class="third icons"><i class="gg-trash black"></td>
                          <td class="fourth icons"><i class="gg-check-r black"></i></td>
                          <td class="fifth icons"><i class="gg-more-vertical-alt black"></i></td>
                          <td id="sixth">
                            <div id="child" class="black"></div>
                          </td>
                          <td class="seventh black">11 Nov</td>
                        </tr>
                        <tr class="hover">
                          <td class="first"><input type="checkbox" class="form-check-input"></td>
                          <td class="second"><span class="black">Github</span></td>
                          <td class="third icons"><i class="gg-trash black"></td>
                          <td class="fourth icons"><i class="gg-check-r black"></i></td>
                          <td class="fifth icons"><i class="gg-more-vertical-alt black"></i></td>
                          <td id="sixth">
                            <div id="scndchild" class="black"></div>
                          </td>
                          <td class="seventh black">11 Nov</td>
                        </tr>
                    </table>  
                </div>
            </div>
        </div>
    </body>

    <script>
        element = document.getElementById("child")
        width = element.offsetWidth - 1
        element.style.width = `${width}px`
        let str = "A personal access token (classic) 'For accessing Repo' with repo scope was recently added to youraccou raccount. Visit https: //github .com/ setting s/tokens  for more information."
        element.innerHTML = str
        child = document.getElementById("scndchild")
        child.style.width =  `${width}px`
        child.innerHTML = str
      </script>
</html>
