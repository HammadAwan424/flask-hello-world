<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://css.gg/css" rel="stylesheet">
        <link href="static/style.css" rel="stylesheet">
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            .flex-box {
                display: flex;
                min-height: 100%;
                flex-flow: column nowrap;
            }

            .header {
                flex: 0 1 24vh
            }
            .lower {
                flex: 1 1 auto;               
                display: flex;
                flex-flow: row nowrap;
            }

            .left {
                flex: 0 1 20%;
            }
            .right {
                flex: 1 1 auto;
            }

            .box {
                text-align: center;
                border: 1px solid rgb(94, 90, 90);
                background-color: rgb(59, 59, 59);
            }

            table {
                border-collapse: separate;
                width: 100%;
                border-spacing: 0;
            }
            td {
                padding: 4px;
                height: 40px;
                border-top: 1px solid rgb(54, 54, 54);
            }
            
            .first, .second, .third, .fourth, .fifth, .seventh {
                width: 1%;
                white-space: nowrap
            }
            .icons {
                padding: 10px
            }

            .black {
                color: rgb(0, 0, 0)
            }
            .seventh, .second {
                font-weight: bold;
            }
            .first {
                padding-left: 10px;
            }
            .third {
                padding-left: 20px;
            }

            #sixth > div {
                font-family: sans-serif;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
            }

            .hover:hover {
                animation: shadow;
                animation-duration: 0.2s;
                animation-fill-mode: forwards;                
            }
            
            /* For all tr's and their adjacent siblings(tr's) except the last one */
            .hover:not(:last-child):hover > td,
            .hover:not(:last-child):hover + tr > td {
                animation: border_top 0.2s forwards;
            }

            /* For last tr, permanent style and both animations */
            tr:last-child > td {
                border-bottom: 1px solid rgb(54, 54, 54);
            }
            tr:last-child:hover > td {
                animation: border_below 0.2s forwards, border_top 0.2s forwards;
            }

            /* Definitions of basic animations */
            @keyframes border_top {
                to {border-top: 1px solid rgb(39, 39, 39);}
            }
            @keyframes shadow {
                to {box-shadow: 0px -13px 20px -25px black inset;}
            }
            @keyframes border_below {
                to {border-bottom: 1px solid rgb(39, 39, 39);}
            }
        </style>
        <title>Homepage</title>
    </head>
    <body>            
        <div class="flex-box">
            <div class="header box">
                3
            </div>
            <div class="lower row-flex">
                <div class="box left">
                    1
                </div>
                <div class="box right">
                    <table>     
                        <tr class="hover">
                          <td class="first"><input type="checkbox" class="form-check-input" id="checkbox1"></td>
                          <td class="second"><label class="black" for="checkbox1">Github</labem></td>
                          <td class="third icons"><i class="gg-trash black"></td>
                          <td class="fourth icons"><i class="gg-check-r black"></i></td>
                          <td class="fifth icons"><i class="gg-more-vertical-alt black"></i></td>
                          <td id="sixth">
                            <div id="child" class="black"></div>
                          </td>
                          <td class="seventh black icons">11 Nov</td>
                        </tr>
                        <tr class="hover">
                          <td class="first"><input type="checkbox" class="form-check-input" id="checkbox2"></td>
                          <td class="second"><label class="black" for="checkbox2">Github</label></td>
                          <td class="third icons"><i class="gg-trash black"></td>
                          <td class="fourth icons"><i class="gg-check-r black"></i></td>
                          <td class="fifth icons"><i class="gg-more-vertical-alt black"></i></td>
                          <td id="sixth">
                            <div id="scndchild" class="black"></div>
                          </td>
                          <td class="seventh black">11 Nov</td>
                        </tr>
                        <tr class="hover">
                            <td class="first"><input type="checkbox" class="form-check-input" id="checkbox2"></td>
                            <td class="second"><label class="black" for="checkbox2">Github</label></td>
                            <td class="third icons"><i class="gg-trash black"></td>
                            <td class="fourth icons"><i class="gg-check-r black"></i></td>
                            <td class="fifth icons"><i class="gg-more-vertical-alt black"></i></td>
                            <td id="sixth">
                              <div id="thrdchild" class="black"></div>
                            </td>
                            <td class="seventh black">11 Nov</td>
                        </tr>
                    </table>  
                </div>
            </div>
        </div>
    </body>

    <script>
        element = document.getElementById("child")
        width = element.offsetWidth - 1
        element.style.width = `${width}px`
        let str = "A personal access token (classic) 'For accessing Repo' with repo scope was recently added to youraccou raccount. Visit https: //github .com/ setting s/tokens  for more information."
        element.innerHTML = str
        child = document.getElementById("scndchild")
        child.style.width = `${width}px`
        child.innerHTML = str
        ch = document.getElementById("thrdchild")
        ch.style.width = `${width}px`
        ch.innerHTML = str
      </script>
</html>
