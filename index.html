<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://css.gg/css" rel="stylesheet">
        <link href="static/style.css" rel="stylesheet">
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }

            .flex-box {
                display: flex;
                min-height: 100%;
                flex-flow: column nowrap;
                background-color: dodgerblue;
            }

            .header {
                flex: 0 1 24vh
            }

            .lower {
                flex: 1 1 auto;
            }

            .box {
                background-color: aliceblue;
                text-align: center;
                border: 2px solid rgb(94, 90, 90);
                border-radius: 10px;
                background-color: rgb(59, 59, 59);
            }

            .row-flex {
                display: flex;
                flex-flow: row nowrap;
            }

            .email {
                width: 100%;
                height: 35px;
                font-family: sans-serif;
                text-align: left;
                background-color: blue;
                margin: 0;
            }

            .email > .message {
                font-size: 1rem;
                background-color: bisque;
                height: 100%;
                line-height: 2rem;
                width: 74%;
                float: left;
                display: flex;
                flex-flow: row nowrap;
                align-items: flex-start;
                justify-content: center;
                overflow-y: hidden;
            }

            .email > .sender {
                font-weight: bold;
                width: 18%;
                height: 100%;
                background-color: brown;
                float: left;
                display: flex;
                flex-flow: row nowrap;
                align-items: center;
            }

            .email > .date {
                font-weight: bold;
                width: 8%;
                height: 100%;
                background-color: brown;
                float: right;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .sender > * {
                margin: 0;
                margin-left: 7px;
            }

            .sender > i {
                flex: 0 0 auto;
            }

        </style>
        <title>Homepage</title>
    </head>
    <body style="background-color: rgb(59, 59, 59);">            
        <div class="flex-box">
            <div class="header box">
                3
            </div>
            <div class="lower row-flex">
                <div class="box" style="flex: 0 1 20%">
                    1
                </div>
                <div class="box" style="flex: 1 1 80%">
                    
                    <div class="email">

                        <div class="sender">
                            <input type="checkbox" class="form-check-input">
                            <span style="flex: 1 1 auto">Github</span>
                            <i class="gg-trash" style="margin-left: 20%"></i>
                            <i class="gg-check-r"></i>
                            <i class="gg-more-vertical-alt" style="margin-right: 7px;"></i>  
                        </div>
                        <div class="message">
                            <div style="margin: 0 10px 0 10px;">A personal access token (classic) "For accessing Repo" with repo scope was recently added to youraccou raccount. Visit https: //github .com/ setting s/tokens  for more information.</div>
                        </div>
                        <div class="date">
                            <div>9 Dec</div>                          
                        </div>                        
                                                
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
